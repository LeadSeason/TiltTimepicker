<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>IDK</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <script src='index.js' defer></script>
    </head>
    <body id="root">
        <div class="container" id="container">
            <div>
                <div class="io">
                    <h1>Pick meeting time :D</h1>
                </div>
                <div class="slider">
                    <input type="range" min="0" max="2147483648" value="0" style="width: 500px;" id="slider">
                </div>
                <div class="io">
                    <button class="lbutton" id="lbutton"><<</button>
                    <div class="value">
                        <p id="rangeValue">100</p>
                    </div>
                    <button class="rbutton" id="rbutton">>></button>
                </div>
            </div>
        </div>
        <div class="sauce">
            <a href="https://github.com/LeadSeason/TiltTimepicker">https://github.com/LeadSeason/TiltTimepicker</a>
        </div>
    </body>
</html>
